          </div>
        </div>
        <div
          style="
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            min-height: 25px;
          "
        >
          <p
            id="preview-text"
            style="
              font-weight: bold;
              color: #ff99aa;
              margin: 0;
              font-size: 0.9rem;
            "
          >
            What are you feeling? âœ¨
          </p>
          <span
            onclick="resetBears()"
            style="
              cursor: pointer;
              font-size: 1.2rem;

            "

            >âŸ²</span

      <div class="slide">
        <img src="images/stitch-love.gif" alt="Stitch" style="width: 75%" />
        <div class="personal-photo-container">

            style="width: 80%"
          />

          Whatever you want, have this cute Stitch! <br>
          He will do the brown bear's job from my side ğŸ˜¬
        </p>
      </div>

      <div class="nav-buttons">
        <button id="prevBtn" onclick="changeSlide(-1)" disabled>Back</button>
        <div class="dots-container">
          <div class="dot active-dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <button id="nextBtn" onclick="changeSlide(1)">Next</button>
      </div>
      <a href="../index.html" class="back-link" style="margin-top: 20px"
        >ğŸ  Valentine's Week</a
      >
    </div>

    <div class="signature-wrap">
      <div class="signature-text footer-text">...to his madam</div>
    </div>

    <script>
      let currentSlide = 0;
      const slides = document.querySelectorAll(".slide");
      const dots = document.querySelectorAll(".dot");
      const nextBtn = document.getElementById("nextBtn");
      const prevBtn = document.getElementById("prevBtn");

      // Just for visual fun, doesn't block progress
      function previewMood(name, element) {
        document
          .querySelectorAll(".mood-card")
          .forEach((c) => c.classList.remove("selected"));
        element.classList.add("selected");
        document.getElementById("preview-text").innerText = name;
      }

      function resetBears() {
        // 1. Remove the 'selected' class from all cards
        document
          .querySelectorAll(".mood-card")
          .forEach((c) => c.classList.remove("selected"));

        // 2. Reset the text back to initial state
        const statusText = document.getElementById("preview-text");
        statusText.innerText = "What are you feeling? âœ¨";
        statusText.style.color = "#ff99aa"; // Ensure color is back to default
      }

      function changeSlide(direction) {
        // NO VALIDATION HERE - She can click Next anytime

        slides[currentSlide].classList.remove("active");
        dots[currentSlide].classList.remove("active-dot");

        currentSlide += direction;
        if (currentSlide >= slides.length) currentSlide = 0;
        if (currentSlide < 0) currentSlide = slides.length - 1;

        slides[currentSlide].classList.add("active");
        dots[currentSlide].classList.add("active-dot");

        // Button visibility/text
        prevBtn.disabled = currentSlide === 0;

        if (currentSlide === 2) {
          nextBtn.innerText = "Start Over âœ¨";
        } else {
          nextBtn.style.visibility = "visible";
          nextBtn.innerText = "Next";
        }
      }
    </script>
  </body>
</html>
